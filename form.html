<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #3498db;
        }

 
        /* Login Section */
        #login-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #ecf0f1;
        }

        #login-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #login-section form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        #login-section label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        #login-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #login-section button {
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-section button:hover {
            background-color: #2980b9;
        }

    

        

        /* Home Section */
        #home {
            text-align: center;
            padding: 60px 20px;
            background-color: #ecf0f1;
        }

        #home h2 {
            font-size: 2.2rem;
            color: #2c3e50;
        }

        #home p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 20px 0;
        }

        #home .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #home .btn:hover {
            background-color: #2980b9;
        }


        /* Booking Section */
        #booking {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        #booking h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #booking form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 100%;
        }

        #booking label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        #booking input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #booking button {
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #booking button:hover {
            background-color: #2980b9;
        }

        /* Confirmation Section */
        #confirmation {
            text-align: center;
            padding: 60px 20px;
            background-color: #ecf0f1;
        }

        #confirmation h2 {
            font-size: 2rem;
            color: #2c3e50;
        }

        #confirmation p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin: 20px 0;
        }

        /* Footer Section */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="login-btn">Login</button>
            <p id="error-message" style="color: red;"></p>
            <p id="countdown" style="color: red; display: none;">Try again in <span id="timer">10</span> seconds.</p>
        </form>
    </section>

    <!-- Home Section (Visible after login) -->
    <section id="home" style="display: none;">
        <h2>Make a reservation easily!</h2>
        <p>Book your appointments, services, or events online, at your convenience.</p>
        <a href="#booking" class="btn" onclick="showBookingForm()">Start Booking</a>
    </section>

    <!-- Booking Section -->
    <section id="booking">
        <h2>Choose Your Booking</h2>
        <form id="booking-form">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </section>

    <!-- Confirmation Section -->
    <section id="confirmation" style="display:none;">
        <h2>Booking Confirmed!</h2>
        <p>Your booking has been confirmed. Thank you for choosing us!</p>
    </section>

    <footer>
        <p>&copy; 2025 Online Booking Service</p>
    </footer>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
     <script>
        // Variables for login
        let attempts = 0;
        let countdownTimer;

        // Login form submission handler
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const correctUsername = 'Paolo';
            const correctPassword = '12345';

            if (username === correctUsername && password === correctPassword) {
                // On successful login
                alert('Login successful!');
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('home').style.display = 'block';
                
            } else {
                // On failed login attempt
                attempts++;
                if (attempts >= 2) {
                    document.getElementById('login-btn').disabled = true;
                    let timeLeft = 10;
                    document.getElementById('countdown').style.display = 'block';

                    countdownTimer = setInterval(function() {
                        timeLeft--;
                        document.getElementById('timer').textContent = timeLeft;
                        if (timeLeft <= 0) {
                            clearInterval(countdownTimer);
                            document.getElementById('login-btn').disabled = false;
                            document.getElementById('countdown').style.display = 'none';
                            attempts = 0;
                        }
                    }, 1000);

                    document.getElementById('error-message').textContent = 'Incorrect login details. Please try again in 10 seconds.';
                } else {
                    document.getElementById('error-message').textContent = 'Incorrect login details. You have ' + (2 - attempts) + ' attempt(s) left.';
                }
            }
        });

        // Booking form submission handler
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            document.getElementById('booking').style.display = 'none';

            const confirmationSection = document.getElementById('confirmation');
            confirmationSection.style.display = 'block';

            confirmationSection.innerHTML = ` 
                <h2>Booking Confirmed!</h2>
                <p>Thank you, ${name}. Your booking is confirmed for ${date} at ${time}.</p>
                <p>A confirmation has been sent to ${email}.</p>
            `;
        });

        // Function to show the booking form from the home section
        function showBookingForm() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('booking').style.display = 'block';
        }
    </script>

</body>
</html>
   
</body>
</html>
